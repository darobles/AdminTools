<div class="card">
    <div class="card-body">
        <div class="d-flex flex-wrap m-b-30">
            <div>
                <h4 class="card-title"><span class="lstick"></span>Par√°metros del Sistema</h4>
            </div>
            <div class="ml-auto">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h6 class="text-info"><i class="fa fa-circle font-10 m-r-10 " style="color:#004cab"></i>CPU</h6>
                    </li>
                    <li class="list-inline-item">
                        <h6 class="text-info"><i class="fa fa-circle font-10 m-r-10" style="color:#00ab42"></i>RAM</h6>
                    </li>
                    <li class="list-inline-item">
                        <h6 class="text-info" ><i class="fa fa-circle font-10 m-r-10"  style="color:#851b1c"></i>Disco</h6>
                    </li>
                </ul>
            </div>
        </div>
        <div style="height:370px;" class="d-flex flex-column">
            <apx-chart #chart [series]="graphChartOptions.series" [chart]="graphChartOptions.chart"
                [xaxis]="graphChartOptions.xaxis" [yaxis]="graphChartOptions.yaxis"
                [grid]="graphChartOptions.grid" [stroke]="graphChartOptions.stroke"
                [tooltip]="graphChartOptions.tooltip" [dataLabels]="graphChartOptions.dataLabels"
                [legend]="graphChartOptions.legend" [colors]="graphChartOptions.colors"
                [fill]="graphChartOptions.fill" [markers]="graphChartOptions.markers">
            </apx-chart>
        </div>
    </div>
</div>
